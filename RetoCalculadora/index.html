	<script>
		let operacionActual = null
		let valorAnterior = null
		let capturador = document.getElementById('capturador')

		const capturar = (num) => {
			console.log('numero', num)
			let valorAnterior = capturador.value
			capturador.value = `${valorAnterior}${num}`
		}

		function suma() {
			operacionActual = 'suma'
			if (valorAnterior === null) {
				valorAnterior = parseFloat(capturador.value)
				capturador.value = null
			} else {
				let operacion = valorAnterior + parseFloat(capturador.value)
				valorAnterior = operacion
				capturador.value = null
			}
			console.log('valor anterior', valorAnterior)
		}

		function resta() {
			console.log('resta')
			operacionActual = 'resta'
			if (valorAnterior === null) {
				valorAnterior = parseFloat(capturador.value)
				capturador.value = null
			} else {
				let operacion = valorAnterior - parseFloat(capturador.value)
				valorAnterior = operacion
				capturador.value = null
			}
			console.log('valor anterior', valorAnterior)
		}

		function multiplicacion() {
			console.log('multiplicar')
			operacionActual = 'multiplicacion'
			if (valorAnterior === null) {
				valorAnterior = parseFloat(capturador.value)
				capturador.value = null
			} else {
				let operacion = valorAnterior * parseFloat(capturador.value)
				valorAnterior = operacion
				capturador.value = null
			}
			console.log('valor anterior', valorAnterior)

		}

		function division() {
			console.log('division')
			operacionActual = 'division'
			if (valorAnterior === null) {
				valorAnterior = parseFloat(capturador.value)
				capturador.value = null
			} else {
				let operacion = valorAnterior / parseFloat(capturador.value)
				valorAnterior = operacion
				capturador.value = null
			}
			console.log('valor anterior', valorAnterior)
		}

		const decimal = () => {

		}

		function resultado() {
			let operacion
			switch (operacionActual) {
				case 'suma':
					operacion = valorAnterior + parseFloat(capturador.value)
					break;
				case 'resta':
					operacion = valorAnterior - parseFloat(capturador.value)
					break;
				case 'multiplicacion':
					operacion = valorAnterior * parseFloat(capturador.value)
					break;
				case 'division':
					operacion = valorAnterior / parseFloat(capturador.value)
					break;
				default:
					break;
			}
			capturador.value = operacion;
			valorAnterior = null;
		}

		const restablecer = () => {
			capturador.value = ''
			valorAnterior = null
			operacionActual = null
		}
	</script>
